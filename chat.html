<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/all.css">
  <title>Chat</title>
</head>
<body>
  <!-- 헤더 부 -->
  <header>
    <!-- 헤더의 가장 윗부분 -->
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-fighter-jet"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66% <i class="fas fa-battery-full"></i></span>
      </div>
    </div>
    <!-- 헤더의 아랫 부분: 사실상의 헤더 메인 부분 -->
    <div class="header__bottom">
      <div class="header__column">
        <i class="fas fa-chevron-left fa-lg"></i>
      </div>
      <div class="header__column">
        <span class="header__text">AhnnDroid</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>

  <!-- 메인 부 -->
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider__text">Wednesday, September 5, 2018</span>
    </div>
    <div class="chat__message chat__message--from-me">
      <span class="chat__message-time">14:48</span>
      <span class="chat__message-body">Hello! This is a test message.</span>
    </div>
    <div class="chat__message chat__message--to-me">
      <img src="images/avatar.PNG" alt="" class="chat__message-avatar">
      <div class="chat__message-center">
        <h3 class="chat__message-username">MJ</h3>
        <span class="chat__message-body">And this is an answer.</span>
      </div>
      <span class="chat__message-time">14:52</span>
    </div>
  </main>

  <!-- 채팅방 하단 메시지 입력부 -->
  <div class="type-message">
    <i class="fas fa-plus fa-2x"></i>
    <div class="type-message__input">
      <input type="text">
      <i class="fas fa-smile"></i>
      <span class="record-message">
        <i class="fas fa-microphone"></i>
      </span>
    </div>
  </div>
</body>
</html>
